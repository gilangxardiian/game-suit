<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Suit</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section id="container">
      <div id="player">
        <h1>pilihan kamu</h1>
        <button type="button" id="btn-batu">batu</button>
        <button type="button" id="btn-gunting">gunting</button>
        <button type="button" id="btn-kertas">kertas</button>
      </div>
      <div id="komputer"></div>
    </section>
    <section id="penanda">
      <h1 class="win hilang">Kamu menang!</h1>
      <h1 class="lose hilang">Kamu kalah!</h1>
      <h1 class="draw hilang">Seri!</h1>
    </section>
    <section id="papanSkor">
      <h1>Skor kamu <span id="skor">0</span></h1>
    </section>
    <button type="button" class="btn-lagi hilang">lagi</button>

    <script src="app.js"></script>
  </body>
</html>
